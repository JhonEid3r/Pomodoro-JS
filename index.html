<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://kit.fontawesome.com/a725001872.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<div class="container-pomodoro">
			<div class="header-pomodoro">
				<h1>POMODORO</h1>
				<hr>
				<br>
				<div id="app">
					<div id="time">
						<div id="value"></div>
						<div id="taskName"></div>
						<button id="btnAlarm" class="none">Silenciar</button>
					</div>
				</div>
			</div>

			<div class="tasks-container">
				<div class="form">
					<form action="" id="form">
						<input type="text" id="itTask">
						<input type="submit" id="bAdd" value="Add Task">
					</form>
				</div>
				<div id="tasks">

				</div>
			</div>
		</div>
	</div>
	
	<script src="main.js"></script>

</body>
</html>
